<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockFlow Test Task</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="side-menu">
        <div class="side-menu__nav">
            <ul class="side-menu__list">
                <li class="side-menu__item">
                    <a class="side-menu__link" href="#">
                        <img class="side-menu__icon" alt="main" src="./assets/icons/home-icon.svg">
                        Головна
                    </a>
                </li>
                <li class="side-menu__item side-menu__item_current">
                    <a class="side-menu__link" href="#">
                        <img class="side-menu__icon" alt="page 1" src="./assets/icons/bar-chart-square-icon.svg">
                        Сторінка 1
                    </a>
                </li>
                <li class="side-menu__item">
                    <a class="side-menu__link" href="#">
                        <img class="side-menu__icon" alt="page 2" src="./assets/icons/layers-three-icon.svg">
                        Сторінка 2
                    </a>
                </li>
                <li class="side-menu__item">
                    <a class="side-menu__link" href="#">
                        <img class="side-menu__icon" alt="page 3" src="./assets/icons/check-done-icon.svg">
                        Сторінка 3
                    </a>
                </li>
            </ul>
        </div>

        <div class="side-menu__settings">
            <a class="side-menu__link" href="#">
                <img class="side-menu__icon" alt="settings" src="./assets/icons/settings-icon.svg">
                Налаштування
            </a>
        </div>
    </div>

    <section class="main">
        <h2 class="main__header">
            Start
        </h2>
        <hr class="main__divider">

        <div class="main__container">
            <div class="states">
                <div class="states__state states__state_active"><div class="states__state-circle"></div> Стан 1</div>
                <div class="states__state states__state_active"><div class="states__state-circle"></div> Стан 2</div>
                <div class="states__state"><div class="states__state-circle"></div> Стан 3</div>
                <div class="states__state"><div class="states__state-circle"></div> Стан 4</div>
                <div class="states__state states__state_active"><div class="states__state-circle"></div> Стан 5</div>
            </div>

            <div class="main__banners-wrapper">
                <div class="information">
                    <h3 class="information__title">Information</h3>
                    <div class="information__text">Info Number: <span>9030049</span></div>
                    <div class="information__text">Pick up Place: <span>Sweden</span></div>
                </div>

                <div class="banner">
                    <div class="banner__text">
                        <h3 class="banner__title">We are here</h3>
                        <h4 class="banner__subtitle">Long time to go</h4>
                    </div>
                    <img class="banner__img" alt="truck" src="./assets/img/Truck.png">
                </div>
            </div>

            <form action="post" class="form">
                <h2 class="form__title">Перезамовте Багаж</h2>
                <label for="option1" class="form__label">Дропдаун</label>
                <select name="option1" id="option1" class="form__dropdown">
                    <option value="1" class="form__option">Select option</option>
                    <option value="2" class="form__option">Value 2</option>
                    <option value="3" class="form__option">Value 3</option>
                </select>

                <label for="option2" class="form__label">Дропдаун</label>
                <select name="option2" id="option2" class="form__dropdown">
                    <option value="1" class="form__option">Select option</option>
                    <option value="2" class="form__option">Value 2</option>
                    <option value="3" class="form__option">Value 3</option>
                </select>

                <input type="submit" class="form__submit" value="Done">
            </form>
        </div>
    </section>

</body>
</html>
